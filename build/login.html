<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon/favicon.ico">
    <link rel="stylesheet" href="css/style.min.css">
    <script src="js/bundle.js" defer=""></script>
  </head>
  <body>
    <div class="wrapper">
      <section class="welcome">
        <div class="user">
          <div class="login">
            <p class="login__user">Авторизуйтесь</p>
            <div class="authorization-block">
              <form class="form">
                <ul class="authorization__list">
                  <li class="authorization__border-line"></li>
                  <li class="authorization__login">
                    <div class="logo__icon">
                      <svg class="icon__svg"></svg>
                    </div>
                    <input class="login__field" type="text" name="login" placeholder="Логин">
                  </li>
                  <li class="authorization__password">
                    <div class="logo__icon">
                      <svg class="icon__svg"></svg>
                    </div>
                    <input class="password__field" type="text" name="password" placeholder="Пароль">
                  </li>
                  <li class="authorization__checkbox">
                    <input class="checkbox__field" type="checkbox" checked><span class="checkbox__text">Я человек</span>
                  </li>
                  <li class="authorization__radio">
                    <div class="radio__text_bold">Вы точно не робот?</div>
                    <input type="radio" checked><span class="radio__text">Да</span>
                    <input type="radio"><span class="radio__text">Не уверен</span>
                  </li>
                </ul>
              </form>
            </div>
          </div>
          <ul class="navigation">
            <li class="navigation__item"><a class="navigation__link" href="index.html">На главную</a></li>
            <li class="navigation__item"><a class="navigation__link" href="#">Войти</a></li>
          </ul>
        </div>
        <p class="dev">© Бурдыга Дарья | создано с любовью в LoftSchool | 2017</p>
      </section>
    </div>
  </body>
</html>
